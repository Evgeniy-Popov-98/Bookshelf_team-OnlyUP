<header>
	<div class="header-container">
		<div class="hlogo-menu-wrap">
			<div class="hlogo-wrap">
				<a class="hlogo-img-link" href="">
					<svg class="thlogo-icon" width="24" height="24">
						<use href="../images/icons.svg#icon-logo"></use>
					</svg>
					Bookshelf
				</a>
			</div>

			<div class="hmenu-wrap">
				<div class="hhome-text js-hhome">
					<a href="">Home</a>
				</div>

				<div class="hshopping-wrap hshopping-btn js-hshopping">
					<a class="hshopping-link" href="">Shopping list
						<svg class="hshopping-icon" width="20" height="20">
							<use href="../images/icons.svg#icon-shopping-list"></use>
						</svg>
					</a>
				</div>
			</div>
		</div>

		<div class="hswitcher-user-wrap">
			<div class="hswitcher-burger-wrap">
				<div class="switch-box">
					<div class="switch-button" data-switch="false"></div>
				</div>
				<a class="hburger-menu-link" href="">
					<svg class="hburger-menu-icon" width="28" height="28">
						<use href="../images/icons.svg#icon-burger"></use>
					</svg>
				</a>
			</div>

			<div class="h-user">
				Sign up
				<svg class="h-user-sign" width="20" height="20">
					<use href="../images/icons.svg#icon-arrow"></use>
				</svg>
			</div>
		</div>
	</div>

	<div id="modal" class="modal">

		<div class="modalbody">

			<div class="modalcontent">
				<svg class="modalclose" width="14" height="14">
					<use href="../images/icons.svg#icon-x-close"></use>
				</svg>

				<div class="datelage">
					<div class="popup-input">
						<label class="popup-label">Name</label>
						<input type="text" class="popup-input-field" />
					</div>

					<div class="popup-input">
						<label class="popup-label">Email</label>
						<input type="email" class="popup-input-field" />
						<img src="../images/icons.svg#icon-envelopp" alt="Email Icon" class="popup-icon" />
					</div>

					<div class="popup-input">
						<label class="popup-label">Password</label>
						<input type="password" class="popup-input-field" />
						<img src="path/to/password-icon.svg" alt="Password Icon" class="popup-icon" />
					</div>
				</div>

				<div class="popup-button">
					<button class="popup-button-signup">Sign up</button>
				</div>

				<div class="popup-link">
					<a href="#" class="popup-link-signup">Sign up</a>
					<a href="#" class="popup-link-signup">Sign in</a>
				</div>

			</div>

		</div>
	</div>

	<div class="mobilebody">
		<div class="mobile-wrap">
			<div class="logout-button-text">
				<svg class="h-user-sign" width="20" height="20">
					<use href="../images/icons.svg#icon-user"></use>
				</svg>
				User

			</div>
			<div class="mob-home-btn js-mobhome">
				<a class="mob-home-text" href="">Home</a>
			</div>

			<div class="hshopping-wrap mob-shopping-btn js-mobhopping">
				<a class="mob-shopping-link" href="">Shopping list
					<svg class="mob-hopping-icon" width="20" height="20">
						<use href="../images/icons.svg#icon-shopping-list"></use>
					</svg>
				</a>
			</div>

			<div class="logout-button">
				<div class="logout-button-text">Log Out
					<svg class="h-user-sign" width="20" height="20">
						<use href="../images/icons.svg#icon-arrow"></use>
					</svg>
					<div>
					</div>



				</div>



			</div>

			<script src="../js/modalwindow.js"></script>
			<script src="../js/mobmenu.js"></script>

</header>
