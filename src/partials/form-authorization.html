<div id="favDialogWrap" class="">
  <dialog id="favDialog" class="sizeUp">
    <form class="form-authorization">
      <button type="button" id="btn-close">
        <svg class="x-icon" width="28" height="28">
          <use href="./images/icons.svg#icon-x-close"></use>
        </svg>
      </button>
      <div class="wrap-form">
        <div class="wrap-input">
          <input
            class="input"
            type="text"
            name="name"
            placeholder="NAME"
            id="username"
            autocomplete="username"
          />
          <label class="form-label" for="email">
            <input
              class="input"
              type="email"
              name="email"
              placeholder="EMAIL"
              id="email"
              autocomplete="email"
            />
            <svg class="icons-form" width="28" height="28">
              <use href="./images/symbol-defs.svg#icon-form-mail"></use>
            </svg>
          </label>
          <label class="form-label" for="current-password">
            <input
              class="input"
              type="password"
              name="password"
              placeholder="PASSWORD"
              id="current-password"
              autocomplete="current-password"
            />
            <svg class="icons-form" width="28" height="28">
              <use href="./images/symbol-defs.svg#icon-form-lock"></use>
            </svg>
          </label>
        </div>
        <button type="submit" id="btn-open-up">sing up</button>
      </div>
      <div class="link-form">
        <button class="link-singUp" type="button">sing up</button>
        <button class="link-singIn" type="button">sing in</button>
      </div>
    </form>
  </dialog>
</div>
