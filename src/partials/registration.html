



<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    
    <form id="registrationForm">
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder="NAME" required>
        <label for="username" class="icon">
        </label>
      </div>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="EMAIL" required>
        <label for="email" class="icon">
          <img src="/src/images/mail-02.svg" alt="Email icon">
        </label>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="PASSWORD" required>
        <label for="password" class="icon">
          <img src="/src/images/lock-02.svg" alt="Password icon">
        </label>
      </div>
      <button type="submit">SIGN UP</button>

      <nav class="registration-nav"> 
        <div class="SIGN">SIGN UP</div>
      <div class="SIGN" >SIGN IN</div></nav>
    </form>
  </div>
</div>

<!-- Overlay to close the modal -->
<div class="modal-overlay"></div>

<script src="/src/js/registration.js"></script>
</body>
</html>
